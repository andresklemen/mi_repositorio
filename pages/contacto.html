    <!--SECTION 2-->
    <main>      
        <section>
            <h1 class="tituloContacto">Contacto</h1>
            <h2 class="textoConsulta">¡Dejá acá tu consulta y te responderé a la brevedad!</h2>
        </section>
        <div class="flexContacto">
            <div>
                <form action="">
                    <div>
                        <label for="name">Nombre y apellido</label>
                        <input type="text" name="name" id="name" placeholder="Escribí tu nombre" maxlength="30" required>
                    </div>
                    <div>
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" placeholder="persona@correo.com" required>
                    </div>
                    <div>
                        <label for="pais">País de residencia</label>
                        <select name="pais" id="pais" required>
                            <option value="argentina">Argentina</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="cliente">
                        <label class="cliente__label" for="cliente">Tipo de cliente</label>
                        <div>
                            <input class="cliente__radio cliente__radio--margin" type="radio" name="cliente" value="particular" required>Particular
                            <input class="cliente__radio cliente__radio--margin" type="radio" name="cliente" value="empresa" required>Empresa
                        </div>                        
                    </div>                    
                    <div>
                        <label for="consulta">Consulta</label>
                        <div>
                            <textarea class="textarea-size" name="consulta" id="consulta" placeholder="Escribí tu consulta..." required></textarea>
                        </div>                        
                    </div>
                    <div>
                        <label for="newsletter">Acepto suscribirme al newsletter</label>
                        <input type="checkbox" name="newsletter" id="newsletter">
                    </div>
                    <div class="display">
                        <input type="reset" value="Limpiar datos">
                    </div>
                    <div class="display">
                        <input type="submit" value="Enviar consulta">
                    </div>
                </form>
            </div>            
            <div class="foto-contacto">
                <img class="foto-contacto__img foto-contacto__img--width" src="../multimedia/foto-contacto.jpg" alt="fotoContacto">
            </div>
        </div>
        <nav class="mt-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a class="breadcrumb-hover" href="../index.html">inicio</a></li>
